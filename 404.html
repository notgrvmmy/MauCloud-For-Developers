<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="styles/default.css">
        <link rel="stylesheet" href="styles/404.css">
        
        
        <!-- favicon -->
        <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Developers" />
        <link rel="manifest" href="/assets/favicon/site.webmanifest" />
        
        <title>Page Not Found | Error 404</title>
    </head>
    <body>
        <h1>404
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
        <path d="M456.69 421.39L362.6 327.3a173.81 173.81 0 0034.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 00327.3 362.6l94.09 94.09a25 25 0 0035.3-35.3zM97.92 222.72a124.8 124.8 0 11124.8 124.8 124.95 124.95 0 01-124.8-124.8z"/>
        </svg>
        </h1>
        <span>Page not found.<br>
        Try to use another way.<br>
        </span>
        <span class="smaller">But don't worry, we're saved your last visited page (o･ω･o)</span>
        <a title="That page is working :)" id="backLink">
        <svg xmlns="http://www.w3.org/2000/svg" class="arrow" viewBox="0 0 512 512">
        <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M244 400L100 256l144-144M120 256h292"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="folder" viewBox="0 0 512 512">
        <path d="M408 96H252.11a23.89 23.89 0 01-13.31-4L211 73.41A55.77 55.77 0 00179.89 64H104a56.06 56.06 0 00-56 56v24h416c0-30.88-25.12-48-56-48zM423.75 448H88.25a56 56 0 01-55.93-55.15L16.18 228.11v-.28A48 48 0 0164 176h384.1a48 48 0 0147.8 51.83v.28l-16.22 164.74A56 56 0 01423.75 448zm56.15-221.45z"/>
        </svg>
        Back to last page</a>
        <h2>(,,&#62;﹏&#60;,,)</h2>
        
        <div class="player">
            <div class="track-info">
                <div class="cover">
                    <div class="wave">
                        <div class="line first"></div>
                        <div class="line second"></div>
                        <div class="line third"></div>
                    </div>
                </div>
                <div class="track-details">
                    <span class="track-name">Unknown</span>
                    <span class="artist">Unknown</span>
                    <span class="next-track" onclick="nextTrack()">NuN</span>
                </div>
                
            </div>
            <div class="track-position">
                    <span class="currTime">NuN</span>
                    <input type="range" min="0" max="100000" value="0" onchacge="seekTo()">
                    <span class="trackTime">NuN</span>
                </div>
                <div class="controls">      
                    <button class="play-back" onclick="prevTrack()" title="Попередній трек (Ctrl + ←)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M30.71 229.47l188.87-113a30.54 30.54 0 0131.09-.39 33.74 33.74 0 0116.76 29.47v79.05l180.72-108.16a30.54 30.54 0 0131.09-.39A33.74 33.74 0 01496 145.52v221A33.73 33.73 0 01479.24 396a30.54 30.54 0 01-31.09-.39L267.43 287.4v79.08A33.73 33.73 0 01250.67 396a30.54 30.54 0 01-31.09-.39l-188.87-113a31.27 31.27 0 010-53z"/></svg>
                    </button>
                    <button class="play-pause" onclick="playpauseTrack()" title="Грати / Пауза (Space)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M133 440a35.37 35.37 0 01-17.5-4.67c-12-6.8-19.46-20-19.46-34.33V111c0-14.37 7.46-27.53 19.46-34.33a35.13 35.13 0 0135.77.45l247.85 148.36a36 36 0 010 61l-247.89 148.4A35.5 35.5 0 01133 440z"/></svg>
                    </button>
                    <button class="play-forward" onclick="nextTrack()" title="Наступний трек (Ctrl + →)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M481.29 229.47l-188.87-113a30.54 30.54 0 00-31.09-.39 33.74 33.74 0 00-16.76 29.47v79.05L63.85 116.44a30.54 30.54 0 00-31.09-.39A33.74 33.74 0 0016 145.52v221A33.74 33.74 0 0032.76 396a30.54 30.54 0 0031.09-.39L244.57 287.4v79.08A33.74 33.74 0 00261.33 396a30.54 30.54 0 0031.09-.39l188.87-113a31.27 31.27 0 000-53z"/></svg>
                    </button>
                    <button class="next-up" title="Список треків">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M160 144h288M160 256h288M160 368h288"/><circle cx="80" cy="144" r="16" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><circle cx="80" cy="256" r="16" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><circle cx="80" cy="368" r="16" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                    </button>
                    <button class="repeat" title="Грати повторно">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M320 120l48 48-48 48"/><path d="M352 168H144a80.24 80.24 0 00-80 80v16M192 392l-48-48 48-48" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path d="M160 344h208a80.24 80.24 0 0080-80v-16" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                    </button>
                    <button class="shuffle" title="Рандомні треки" onclick="randomTrack()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M400 304l48 48-48 48M400 112l48 48-48 48M64 352h85.19a80 80 0 0066.56-35.62L256 256"/><path d="M64 160h85.19a80 80 0 0166.56 35.62l80.5 120.76A80 80 0 00362.81 352H416M416 160h-53.19a80 80 0 00-66.56 35.62L288 208" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                    </button>
                    <div class="volume" title="Гучність">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512" onclick="volumeMute()">
                        <path d="M232 416a23.88 23.88 0 01-14.2-4.68 8.27 8.27 0 01-.66-.51L125.76 336H56a24 24 0 01-24-24V200a24 24 0 0124-24h69.75l91.37-74.81a8.27 8.27 0 01.66-.51A24 24 0 01256 120v272a24 24 0 01-24 24zm-106.18-80zm-.27-159.86zM320 336a16 16 0 01-14.29-23.19c9.49-18.87 14.3-38 14.3-56.81 0-19.38-4.66-37.94-14.25-56.73a16 16 0 0128.5-14.54C346.19 208.12 352 231.44 352 256c0 23.86-6 47.81-17.7 71.19A16 16 0 01320 336z"/>
                        <path d="M368 384a16 16 0 01-13.86-24C373.05 327.09 384 299.51 384 256c0-44.17-10.93-71.56-29.82-103.94a16 16 0 0127.64-16.12C402.92 172.11 416 204.81 416 256c0 50.43-13.06 83.29-34.13 120a16 16 0 01-13.87 8z"/>
                        <path d="M416 432a16 16 0 01-13.39-24.74C429.85 365.47 448 323.76 448 256c0-66.5-18.18-108.62-45.49-151.39a16 16 0 1127-17.22C459.81 134.89 480 181.74 480 256c0 64.75-14.66 113.63-50.6 168.74A16 16 0 01416 432z"/>
                        </svg>
                        <span class="volume-range">
                            <input type="range" min="0" max="100" value="100" onchange="setVolume()" onmousemove="setVolume()">
                        </span>
                    </div>
                </div>
        </div>
        
        <script src="scripts/player.js"></script>
        <script src="scripts/default.js"></script>
        <script>
  document.addEventListener("DOMContentLoaded", function () {
      const lastPage = sessionStorage.getItem("lastPage"); // Получаем сохранённый URL

      document.getElementById("backLink").addEventListener("click", function (event) {
          event.preventDefault(); // Останавливаем стандартный переход по ссылке

          if (lastPage) {
              window.location.href = lastPage; // Переход назад
          } else {
              window.location.href = "/"; // Если ссылки нет, отправляем на главную
          }
      });
  });

</script>
    </body>
</html>
